<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <div class="left">

        </div>
        <div class="right">
            <nav class="nav-cont">

            <section>

                            <li><img class="media " src="./assets/Facebook Icon.svg" alt="fb"></li>
